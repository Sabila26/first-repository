<html>
    <head>
        <tittle>Comparison Operator</tittle>
        <script>
            let sabila = '20';
            let mawarda = 20;
            
            document.write(sabila == mawarda +"</br>"),
            document.write(sabila === mawarda +"</br>"),
            document.write(sabila != mawarda +"</br>"),
            document.write(sabila !== mawarda +"</br>"),
            document.write(sabila > mawarda +"</br>"),
            document.write(sabila >= mawarda +"</br>"),
            document.write(sabila < mawarda +"</br>"),
            document.write(sabila <= mawarda +"</br>");
            
            </script>
            </head>
            </html>
