<html>
    <head>
        <tittle>Assigment Operator</tittle>
        <script>

            let a = 20.5;
            let b = 7;
            let c = 35;

    document.write(a+b+c +"</br>");
    document.write(a-b-c +"</br>");
    document.write(a*b*c +"</br>");
    document.write(a/b/c +"</br>");
    document.write(a%b%c +"</br>");

    a += b;
    document.write(a+"</br>");
    a -= b;
    document.write(a+"</br>");
    b *= c;
    document.write(b+"</br>");
    c /= a;
    document.write(c+"</br>");
    a &= c;
    document.write(a+"</br>");

    </script>
    </head>
    </html>
