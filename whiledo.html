<html lang="en">

<head>
  <title>Latihan do While document.write</title>
</head>

<body>
    <h1>while do while</h1>
    <script>
        document.writeln("SABILA");
            let i = 1;
            while (i <= 25) {
                document.writeln(i);
                i++
            }
        </script>   
            </body>
                </html>
