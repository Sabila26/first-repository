<html>
    <head>
        <tittle>Logical Operator</tittle>
        <script>
            let x = 14;
            let y = 18;

            /* AND Operator */
            document.writeln('x < 15 && y > 14'); // (true && true) -> true
            document.writeln('x > 15 && y > 14'); // (false && true) -> flase

            /* OR Operator */
            document.writeln('x < 16 || y > 12'); // (true || true) -> true
            document.writeln('x > 16 || y > 12'); // (false || true) -> false

            /* NOTE Operator */
            document.writeln('! (x < 15)'); // !(true) -> false
            document.writeln('! (x < 15 && y > 10)'); // !(true && true) -> true

            
        </script>
    </head>
