<!DOCTYPE html>
<html>
<head>
  <title>Program Multiconditional dan Switch Style</title>
  <style>
    .result {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .red {
      color: red;
    }
    .blue {
      color: blue;
    }
    .green {
      color: green;
    }
    .default {
      color: black;
    }
  </style>
</head>
<body>
  <h1>Program Multiconditional dan Switch Style</h1>

  <label for="input">Masukkan Angka (1-3):</label>
  <input type="number" id="input" min="1" max="3">
  <button onclick="checkInput()">Cek</button>

  <div id="result-container"></div>

  <script>
    function checkInput() {
      var input = parseInt(document.getElementById("input").value);
      var resultContainer = document.getElementById("result-container");
      resultContainer.innerHTML = "";

      switch (input) {
        case 1:
          resultContainer.innerHTML = "<div class='result red'>Angka yang dimasukkan adalah 1</div>";
          break;
        case 2:
          resultContainer.innerHTML = "<div class='result blue'>Angka yang dimasukkan adalah 2</div>";
          break;
        case 3:
          resultContainer.innerHTML = "<div class='result green'>Angka yang dimasukkan adalah 3</div>";
          break;
        default:
          resultContainer.innerHTML = "<div class='result default'>Angka yang dimasukkan bukan 1, 2, atau 3</div>";
          break;
      }
    }
  </script>
</body>
</html>
