<html lang="en">

<head>
  <title>Biodata Diri document.write</title>
</head>

<body>
    <h1>Hello World!</h1>
    <script>
document.write("<hr>");
document.write("<p>Biodata Diri</p>");
document.write("disini");
    </script>
    <!-- Menggunakan document.write() setelah dokumen HTML dimuat, akan menghapus semua HTML yang ada contohnya dibawah -->
    <hr>
    <button type="button"
        onclick="document.write('Nama: Sabila Mawarda<br>TTL :Jepara, 26 Februari 2002<br>Motivasi: Semangat! dan slayyy')">Semangat!</button>
</body>

</html>
