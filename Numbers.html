<html>
    <head>
        <tittle> Type Data Numbers </tittle>
        <script type="text/javascript">
            let x = 25;
            let y = 3;

document.write(x + y +"</br>");
document.write(x - y +"</br>");
document.write(x * y +"</br>");
document.write(x / y +"</br>");
document.write(x % y +"</br>");

/* output: */

/* Increment dan Decrement */
let a = 10;
document.write(a++ +"</br>");

let b = 10;
document.write(++b +"</br>");

</script>
<head>
<html>
