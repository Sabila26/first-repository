<html lang="en">

<head>
  <title>Number</title>
</head>

<body>
    <script>
        const bigNumber = 1234567890123456789012345678901234567890n;
        const myInt = 1234567890123456789012345678901234567890;
        document.writeln(bigNumber) ;
        document.writeln(myInt) ;

        /* output
        */

      document.writeln(5n + 2n);
      document.writeln(5n - 2n);
      document.writeln(5n * 2n);
      document.writeln(5n / 2n);
      document.writeln(5n % 2n);
        </script>   
            </body>
                </html>
